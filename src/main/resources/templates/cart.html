<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<h2>Your cart</h2>
<h3>All sum -> <b th:text="${cart.sum}">1000</b></h3>

<table border="1" align="center">
  <tr>
    <td>Title</td>
    <td>Amount</td>
    <td>Price</td>
    <td>Sum</td>
    <td>More</td>
    <td></td>
  </tr>
  <tr th:each="detail : ${cart.cartDetails}">
    <td th:text="${detail.title}">Cheese</td>
    <td th:text="${detail.amount}">2</td>
    <td th:text="${detail.price}">11.0</td>
    <td th:text="${detail.sum}">22</td>
    <td><a th:href="@{/{id}/cart(id=${detail.getProductId()})}">Add</a></td>
  </tr>
</table>

<form th:action="@{/cart}" method="post">
  <button type="submit">Create Order</button>
</form>

</body>
</html>
